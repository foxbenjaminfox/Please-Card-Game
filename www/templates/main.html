<ion-view title="Please">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ul class="list">
    	<div class="item item-button-right">
    		New Game
    		<a class="button button-positive button-outline" ng-click="newgame()">
      			<i class="icon ion-chevron-right"></i>
    		</a>
  		</div>

      <div class="item item-divider">
        Statistics
      </div>

      <div class="item item-icon-left" ng-init="generateStats()">
        <i class="icon ion-stats-bars"></i>
        Won {{wonGames}}/{{totalGames}} games. ({{percentWon}}%)
      </div>
	</ul>
  </ion-content>
</ion-view>
