<div class="modal">
  <ion-header-bar>
    <h1 class="title">Choose which cards to play</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="submit()">
      <ul class="list">
       <li class="item item-toggle" ng-repeat="otherCard in playable">
            {{otherCard.name()}}
          <label class="toggle toggle-assertive">
            <input type="checkbox" ng-model="play[$index]">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
       </li>
      </ul>
      <button class="button button-block button-positive" type="submit">{{submitText()}}</button>
    </form>
  </ion-content>
</div>
