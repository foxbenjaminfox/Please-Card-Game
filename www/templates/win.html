<ion-view title="You {{text}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" ng-init="adjustStats()">
    <div  ng-show="won">
      <i class="win icon ion-android-checkmark"></i>
    </div>
    <div  ng-hide="won">
      <i class="lose icon ion-android-close"></i>
    </div>
  </ion-content>
</ion-view>
